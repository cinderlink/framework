# ipfs/kubo
version: "3.8"
services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: ipfs
    ports:
      - 4001:4001
      - 5001:5001
      - 8080:8080
    volumes:
      - ./docker/data:/data/ipfs
    environment:
      - IPFS_PATH=/data/ipfs
  libp2p-webrtc-star:
    image: libp2p/js-libp2p-webrtc-star
    container_name: libp2p-webrtc-star
    ports:
      - 9090:9090
